# CircleCI configuration for Rust CI
# Runs on every push and pull request
version: 2.1

# Define reusable commands
commands:
  restore-cargo-cache:
    description: "Restore cargo cache"
    steps:
      - restore_cache:
          keys:
            - cargo-{{ checksum ".circleci/config.yml" }}-{{ checksum "Cargo.lock" }}
            - cargo-

  save-cargo-cache:
    description: "Save cargo cache"
    steps:
      - save_cache:
          key: cargo-{{ checksum ".circleci/config.yml" }}-{{ checksum "Cargo.lock" }}
          paths:
            - ~/.cargo/registry
            - ~/.cargo/git
            - target

jobs:
  build:
    docker:
      # Use the official CircleCI Rust convenience image
      - image: cimg/rust:1.92
    resource_class: large
    steps:
      - checkout
      - restore-cargo-cache

      # Check code formatting
      - run:
          name: Check formatting
          command: cargo fmt --all -- --check

      # Run clippy (Rust linter)
      - run:
          name: Run clippy
          command: cargo clippy --all-targets --all-features -- -D warnings

      # Build the project
      - run:
          name: Build
          command: cargo build --release

      # Run tests
      - run:
          name: Run tests
          command: cargo test --all-features

      - save-cargo-cache

  docs:
    docker:
      - image: cimg/rust:1.92
    resource_class: small
    steps:
      - checkout
      - restore-cargo-cache
      - run:
          name: Build documentation
          command: cargo doc --no-deps
      - save-cargo-cache

# Define workflow
workflows:
  build-and-test:
    jobs:
      - build
      - docs
