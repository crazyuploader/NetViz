<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analytics - Network Data Visualization</title>

        <!-- Modern Chart.js version -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

        <!-- Bootstrap 5.3.2 (latest stable) -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Modern fonts and icons -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <style>
            :root {
                --primary-color: #3b82f6;
                --secondary-color: #64748b;
                --success-color: #10b981;
                --background-color: #f8fafc;
                --card-shadow:
                    0 1px 3px 0 rgb(0 0 0 / 0.1),
                    0 1px 2px -1px rgb(0 0 0 / 0.1);
                --card-hover-shadow:
                    0 10px 15px -3px rgb(0 0 0 / 0.1),
                    0 4px 6px -4px rgb(0 0 0 / 0.1);
                --border-radius: 0.75rem;
            }

            * {
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
            }

            body {
                background-color: var(--background-color);
                color: #1e293b;
                line-height: 1.6;
            }

            /* Enhanced Modern Navbar */
            .navbar {
                background: linear-gradient(
                    135deg,
                    #1e293b 0%,
                    #334155 100%
                ) !important;
                box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.1);
                padding: 1rem 0;
            }

            .navbar-brand {
                font-weight: 700;
                font-size: 1.25rem;
                letter-spacing: -0.025em;
                color: white !important;
                text-decoration: none;
            }

            .navbar-brand:hover {
                color: rgba(255, 255, 255, 0.9) !important;
            }

            .nav-link {
                font-weight: 500;
                transition: all 0.2s ease;
                border-radius: 0.375rem;
                margin: 0 0.25rem;
                padding: 0.5rem 1rem !important;
                color: rgba(255, 255, 255, 0.85) !important;
                text-decoration: none;
            }

            .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.15);
                transform: translateY(-1px);
                color: rgba(255, 255, 255, 0.95) !important;
            }

            .nav-link.active {
                background-color: var(--primary-color);
                color: white !important;
                box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
            }

            .nav-link i {
                margin-right: 0.375rem;
                opacity: 0.9;
            }

            .nav-link:hover i {
                opacity: 1;
            }

            /* Modern Cards */
            .modern-card {
                background: white;
                border: none;
                border-radius: var(--border-radius);
                box-shadow: var(--card-shadow);
                transition: all 0.3s ease;
                overflow: hidden;
            }

            .modern-card:hover {
                box-shadow: var(--card-hover-shadow);
                transform: translateY(-2px);
            }

            .modern-card .card-header {
                background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
                border-bottom: 1px solid #e2e8f0;
                padding: 1.5rem;
                border-radius: 0;
            }

            .modern-card .card-header h5 {
                margin: 0;
                font-weight: 600;
                color: #1e293b;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .modern-card .card-body {
                padding: 2rem;
            }

            /* Chart Container */
            .chart-container {
                height: 500px;
                position: relative;
                margin: 0;
                background: #fefefe;
                border-radius: 0.5rem;
                padding: 1rem;
                border: 1px solid #f1f5f9;
            }

            /* Loading State */
            .loading-spinner {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 400px;
                flex-direction: column;
                gap: 1rem;
                color: var(--secondary-color);
            }

            .spinner-border {
                color: var(--primary-color);
            }

            /* Stats Cards */
            .stats-card {
                background: white;
                border-radius: var(--border-radius);
                padding: 1.5rem;
                box-shadow: var(--card-shadow);
                border: none;
                transition: all 0.3s ease;
            }

            .stats-card:hover {
                box-shadow: var(--card-hover-shadow);
                transform: translateY(-2px);
            }

            .stats-value {
                font-size: 2rem;
                font-weight: 700;
                color: var(--primary-color);
                margin: 0;
            }

            .stats-label {
                color: var(--secondary-color);
                font-size: 0.875rem;
                font-weight: 500;
                margin: 0;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .chart-container {
                    height: 300px;
                    padding: 0.5rem;
                }

                .modern-card .card-body {
                    padding: 1rem;
                }
            }

            /* Error state */
            .error-state {
                text-align: center;
                padding: 3rem;
                color: var(--secondary-color);
            }

            .error-state i {
                font-size: 3rem;
                margin-bottom: 1rem;
                color: #dc2626;
            }
        </style>
    </head>
    <body>
        <!-- Modern Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-diagram-3"></i>
                    Network Analytics
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                        <a class="nav-link" href="/networks">
                            <i class="bi bi-network-wired"></i> Networks
                        </a>
                        <a class="nav-link active" href="/analytics">
                            <i class="bi bi-graph-up"></i> Analytics
                        </a>
                        <a class="nav-link" href="/search">
                            <i class="bi bi-search"></i> Search
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid px-4 py-4">
            <!-- Stats Row -->
            <div class="row mb-4">
                <div class="col-md-4 mb-3">
                    <div class="stats-card">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <p class="stats-label">Total Networks</p>
                                <h3 class="stats-value" id="totalNetworks">
                                    -
                                </h3>
                            </div>
                            <div class="text-primary">
                                <i class="bi bi-diagram-3 fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="stats-card">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <p class="stats-label">Avg IX Count</p>
                                <h3 class="stats-value" id="avgIxCount">-</h3>
                            </div>
                            <div class="text-success">
                                <i class="bi bi-router fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="stats-card">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <p class="stats-label">Correlation</p>
                                <h3 class="stats-value" id="correlationValue">
                                    -
                                </h3>
                            </div>
                            <div class="text-info">
                                <i class="bi bi-graph-up-arrow fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Row -->
            <div class="row">
                <div class="col-12">
                    <div class="card modern-card">
                        <div class="card-header">
                            <h5>
                                <i class="bi bi-scatter-chart text-primary"></i>
                                IX Count vs Facility Count Correlation
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <div
                                    class="loading-spinner"
                                    id="loadingSpinner"
                                >
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden"
                                            >Loading...</span
                                        >
                                    </div>
                                    <p>Loading analytics data...</p>
                                </div>
                                <canvas
                                    id="correlationChart"
                                    style="display: none"
                                ></canvas>
                                <div
                                    class="error-state"
                                    id="errorState"
                                    style="display: none"
                                >
                                    <i class="bi bi-exclamation-triangle"></i>
                                    <h5>Failed to load data</h5>
                                    <p>
                                        Please try refreshing the page or
                                        contact support if the issue persists.
                                    </p>
                                    <button
                                        class="btn btn-primary"
                                        onclick="loadChartData()"
                                    >
                                        <i class="bi bi-arrow-clockwise"></i>
                                        Retry
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <script>
            let chart = null;

            // Modern chart configuration
            const chartConfig = {
                type: "scatter",
                data: {
                    datasets: [
                        {
                            label: "Networks",
                            data: [],
                            backgroundColor: "rgba(59, 130, 246, 0.6)",
                            borderColor: "#3b82f6",
                            borderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8,
                            pointBackgroundColor: "#3b82f6",
                            pointBorderColor: "#ffffff",
                            pointBorderWidth: 2,
                            pointHoverBackgroundColor: "#1d4ed8",
                            pointHoverBorderColor: "#ffffff",
                            pointHoverBorderWidth: 2,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: "nearest",
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "IX Count",
                                font: {
                                    size: 14,
                                    weight: "600",
                                },
                                color: "#374151",
                            },
                            grid: {
                                color: "#f3f4f6",
                                borderColor: "#e5e7eb",
                            },
                            ticks: {
                                color: "#6b7280",
                            },
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Facility Count",
                                font: {
                                    size: 14,
                                    weight: "600",
                                },
                                color: "#374151",
                            },
                            grid: {
                                color: "#f3f4f6",
                                borderColor: "#e5e7eb",
                            },
                            ticks: {
                                color: "#6b7280",
                            },
                        },
                    },
                    plugins: {
                        legend: {
                            display: false,
                        },
                        tooltip: {
                            backgroundColor: "rgba(0, 0, 0, 0.8)",
                            titleColor: "#ffffff",
                            bodyColor: "#ffffff",
                            borderColor: "#3b82f6",
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                title: function (context) {
                                    return context[0].raw.label || "Network";
                                },
                                label: function (context) {
                                    return `IX Count: ${context.raw.x}, Facility Count: ${context.raw.y}`;
                                },
                            },
                        },
                    },
                    animation: {
                        duration: 1000,
                        easing: "easeInOutQuart",
                    },
                },
            };

            // Load chart data with error handling
            async function loadChartData() {
                const loadingSpinner =
                    document.getElementById("loadingSpinner");
                const chartCanvas = document.getElementById("correlationChart");
                const errorState = document.getElementById("errorState");

                // Show loading state
                loadingSpinner.style.display = "flex";
                chartCanvas.style.display = "none";
                errorState.style.display = "none";

                try {
                    const response = await fetch(
                        "/api/ix-facility-correlation",
                    );

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const data = await response.json();

                    // Update stats
                    updateStats(data);

                    // Hide loading and show chart
                    loadingSpinner.style.display = "none";
                    chartCanvas.style.display = "block";

                    // Create or update chart
                    const ctx = chartCanvas.getContext("2d");

                    if (chart) {
                        chart.destroy();
                    }

                    chartConfig.data.datasets[0].data = data;
                    chart = new Chart(ctx, chartConfig);
                } catch (error) {
                    console.error("Error loading chart data:", error);

                    // Show error state
                    loadingSpinner.style.display = "none";
                    errorState.style.display = "block";
                }
            }

            // Update statistics
            function updateStats(data) {
                const totalNetworks = data.length;
                const avgIxCount =
                    data.reduce((sum, point) => sum + point.x, 0) /
                    totalNetworks;
                const correlation = calculateCorrelation(data);

                document.getElementById("totalNetworks").textContent =
                    totalNetworks.toLocaleString();
                document.getElementById("avgIxCount").textContent =
                    avgIxCount.toFixed(1);
                document.getElementById("correlationValue").textContent =
                    correlation.toFixed(3);
            }

            // Calculate correlation coefficient
            function calculateCorrelation(data) {
                const n = data.length;
                const sumX = data.reduce((sum, point) => sum + point.x, 0);
                const sumY = data.reduce((sum, point) => sum + point.y, 0);
                const sumXY = data.reduce(
                    (sum, point) => sum + point.x * point.y,
                    0,
                );
                const sumX2 = data.reduce(
                    (sum, point) => sum + point.x * point.x,
                    0,
                );
                const sumY2 = data.reduce(
                    (sum, point) => sum + point.y * point.y,
                    0,
                );

                const numerator = n * sumXY - sumX * sumY;
                const denominator = Math.sqrt(
                    (n * sumX2 - sumX * sumX) * (n * sumY2 - sumY * sumY),
                );

                return denominator === 0 ? 0 : numerator / denominator;
            }

            // Initialize on page load
            document.addEventListener("DOMContentLoaded", function () {
                loadChartData();
            });
        </script>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">
                    <a
                        href="https://github.com/crazyuploader/NetViz"
                        target="_blank"
                        class="text-decoration-none text-muted"
                    >
                        <i class="bi bi-github me-2"></i>NetViz on GitHub
                    </a>
                </span>
            </div>
        </footer>
    </body>
</html>
