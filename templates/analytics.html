<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analytics - Network Data Visualization</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <style>
            .chart-container {
                height: 400px;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Network Analytics</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Dashboard</a>
                    <a class="nav-link" href="/networks">Networks</a>
                    <a class="nav-link active" href="/analytics">Analytics</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>IX Count vs Facility Count Correlation</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="correlationChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Correlation Chart
            fetch("/api/ix-facility-correlation")
                .then((response) => response.json())
                .then((data) => {
                    const ctx = document
                        .getElementById("correlationChart")
                        .getContext("2d");
                    new Chart(ctx, {
                        type: "scatter",
                        data: {
                            datasets: [
                                {
                                    label: "Networks",
                                    data: data,
                                    backgroundColor: "#36A2EB",
                                    borderColor: "#36A2EB",
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: "IX Count",
                                    },
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: "Facility Count",
                                    },
                                },
                            },
                            plugins: {
                                tooltip: {
                                    callbacks: {
                                        label: function (context) {
                                            return (
                                                context.raw.label +
                                                ": (" +
                                                context.raw.x +
                                                ", " +
                                                context.raw.y +
                                                ")"
                                            );
                                        },
                                    },
                                },
                            },
                        },
                    });
                });
        </script>
    </body>
</html>
